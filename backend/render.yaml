services:
  - type: web
    name: nyayasathi-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: HF_MODEL
        value: deepseek-ai/DeepSeek-V3-0324
      - key: FRONTEND_URL
        sync: false
